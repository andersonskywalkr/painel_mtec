<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel MTEC{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --dark-bg: #363636; /* Fundo principal (similar ao fundo do logo) */
            --dark-card: #454545; /* Fundo de cartões e navbar (um pouco mais claro que o bg para contraste) */
            --dark-border: #5a5a5a; /* Bordas e linhas divisórias */
            --primary-accent: #ff6600; /* Cor de destaque principal (laranja do logo) */
            --light-text: #FFFFFF; /* Texto claro (branco do logo) */
            --secondary-text: #cccccc; /* Texto secundário (cinza claro para legibilidade) */
        }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }
        .main-container { padding: 2rem; }
        .navbar {
            background-color: var(--dark-card);
            border-bottom: 1px solid var(--dark-border);
            padding: 0.8rem 2rem;
        }
        .navbar-brand { font-weight: 600; }
        .nav-link { font-weight: 500; }
        #mainNav .nav-link.active {
            color: #FFFFFF !important; /* Alterado para branco puro para melhor contraste */
            font-weight: 600;      /* Texto um pouco mais forte para indicar que está ativo */
        }
        /* A chave extra '}' foi removida daqui */
    </style>
    {% block head_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename= 'logoMtec.jpeg') }}" alt="Logo MTEC" style="height: 60px; margin-right: 10px; border-radius: 4px;">
                Painel Prioridades
            </a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Painel de Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/relatorios' %}active{% endif %}" href="/relatorios">Gerador de Relatórios</a>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-outline-danger"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <div id="toast-container" style="position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 1100;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
